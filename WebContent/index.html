<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>音乐论坛</title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!--
        	作者：1372787670@qq.com
        	时间：2017-07-05
        	描述：论坛性质的网站，能够上传音乐与图片
        -->
		<div class="header">
			<ul class="head">
				<li><img id="icon" src="images/5.jpg"/></li>
				<li><p id="user">张岳强</p></li>
				<li><img id="musicicon" onclick="playMusic(this)"/></li>
				<li class="last"><p id="time">00:00:00</p></li>
			</ul>
			<!--src:音乐链接地址-->
			<!--autoplay：自动播放-->
			<!--controls="controls"：显示控制面板-->
			<!--loop：单曲循环-->
			<audio src="mp3/HeartbeatSong.mp3" autoplay="autoplay" loop="loop" id="player">
			</audio>
		</div>
		<div class="banner">
			
		</div>
		<div class="send">
			<form id="formdata"  enctype="multipart/form-data"  method="post">
				<textarea id="description" name="description" placeholder="吐槽一下吧"></textarea>
				<a class="borders1">
					<span>上传图片</span>
					<input type="file" name="photo" id="photo" />
				</a>
				<input type="button" onclick="return commitData()"  value="发表"/>
				<a class="borders2">
					<span>上传音乐</span>
					<input type="file" name="music" id="music" />
				</a>
			</form>
		</div>
		<div class="content">
			<div id="diary">
				<div class="imgbox">
					<div class="imgbox-left">
						<img class="images" src="images/6.jpg"/>
					</div>
					<div class="imgbox-right">
						<a href="#" class="delete">删除</a>
						<p class="description">刚好遇见你</p>
						<div class="iconbox">
							<img src="images/7.jpg" class="imagess"/>
							<span class="users">
								张岳强
							</span>
							<br />
							<br />
							<span class="times">
								发表时间：
							</span>
						</div>
						<div class="share">
							<span class="sharemusic">
								分享音乐：刚好遇见你
							</span>
							<a href="#" class="downloads">下载</a>
						</div>
					</div>
				</div>				
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.0.js" ></script>
		<script type="text/javascript" src="js/music.js" ></script>
		<script type="text/javascript" src="js/time.js" ></script>
		<script type="text/javascript" src="js/main.js" ></script>
		<script src="js/createbox.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
